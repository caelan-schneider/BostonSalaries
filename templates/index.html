<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-white sticky-top">
        <span class="navbar-brand mb-0 h1">
            Boston Employee Earnings
        </span>
        <span class="navbar-text">
            {% if division_type %}
            <span id="subtitle">{{division_value}}</span>
            {% else %}
            <span id="subtitle">CITY OF BOSTON</span>
            {% endif %}
        </span>
        <button class="navbar-toggler bg-light" type="button" data-toggle="collapse" data-target="#search-form"
            aria-controls="search-form" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="search-form" style>
            <form class="form-inline">
                <div id="header-dropdowns" class="navbar-center">
                    <select id="main-dropdown">
                        <option>Cabinet</option>
                        <option selected>Department</option>
                        <option>Program</option>
                    </select>
                </div>
            </form>
        </div>
    </nav>

    <div id="charts">
        <div id="total-pay-table"></div>
        <div id="total-pay-chart"></div>
        <div id="avg-pay-table"></div>
        <div id="avg-pay-chart"></div>
        <div id="employees-chart"></div>
        <div id="injuries-chart"></div>
        <div id="years-dropdown"></div>
        <div id="most-paid-employees-table"></div>
        <div id="pay-histogram"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>{% include 'table.js' %}</script>
    <script>{% include 'time-series-line-chart.js' %}</script>
    <script>{% include 'area-chart.js' %}</script>
    <script>{% include 'bar-chart.js' %}</script>
    <script>{% include 'base-charts.js' %}</script>
    <script>{% include 'charts-for-year.js' %}</script>
    <script>{% include 'dropdowns.js' %}</script>

</body>

</html>
